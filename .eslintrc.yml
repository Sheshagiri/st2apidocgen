extends: airbnb
plugins:
  - react
  - jsx-a11y
  - import
rules:
  arrow-body-style:
    - off
  class-methods-use-this:
    - off
  comma-dangle:
    - off
  react/jsx-filename-extension:
    - off
  react/no-did-mount-set-state:
    - off
  react/prefer-stateless-function:
    - off
parser: babel-eslint
